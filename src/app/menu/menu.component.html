<header>
    <div class="container">
        <div class="row align-items-center" id="menu">
            <div class="col-sm-1" id="logo">
                <img [src]="logo" [alt]="title">
            </div>
            <div class="col align-self-center">
                <div class="container">
                    <div class="row">
                        <h1>{{title}}</h1>
                    </div>
                    <div class="row">
                        <div id="boutton">
                            <div class="divB">
                                <img [src]="vache" [alt]="title">
                                <button (click)="onAnimaux()" type="button" class="btn btn-success">Animaux</button>
                            </div>
                            <div id="bouttonCentre" class="divB">    
                                <img [src]="pnj" [alt]="title">
                                <button (click)="onPnj()" type="button" class="btn btn-warning">Pnj</button>
                            </div>
                            <div class="divB">
                                <img [src]="creeper" [alt]="title">
                                <button (click)="onMobs()" type="button" class="btn btn-danger">Mobs</button>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
